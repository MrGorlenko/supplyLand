<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>SupplyLand</title>
    <link rel="shortcut icon" href="/i/favicon.ico" type="image/x-icon" />
    
	<link href="/css/reset.css" rel="stylesheet" type="text/css">
	<link href="/css/highslide.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
	
	<script src="/js/jquery-1.7.2.min.js"></script>
	<script src="/js/jquery.placeholder.min.js"></script>
	<script src="/js/jquery.ui-slider.js"></script>
	<script src="/js/common.js"></script>
	
	<!--[if lt IE 9]>
	<script src="/js/html5.js"></script>
	<![endif]-->
	
	<script src="/js/highslide-full.js"></script>
	<script src="/js/galsettings.js"></script>
	
	<script>
		function closeme(){
			window.parent.hs.close();
		}
	</script>
	
</head>
<body class="popup">
	<div class="content">
		<h2 class="center grid-m-bottom-25">Заявка на STELLA 1802 | 2202 | 2820</h2>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				Название компании
			</div>
			<div class="f-left right">
				<input type="text" class="big">
			</div>
		</div>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				Контактное лицо
			</div>
			<div class="f-left right">
				<input type="text" class="big">
			</div>
		</div>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				Номер телефона
			</div>
			<div class="f-left right">
				<input type="text" class="big">
			</div>
		</div>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				Электронная почта
			</div>
			<div class="f-left right">
				<input type="text" class="big">
			</div>
		</div>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				Дополнительные сведения
			</div>
			<div class="f-left right">
				<textarea></textarea>
			</div>
		</div>
		<div class="container grid-m-bottom-18">
			<div class="f-left left grid-p-top-6">
				<div class="close"><a href="#" onclick="closeme()">Отмена</a></div>
			</div>
			<div class="f-left right grid-p-top-6 grid-p-bottom-8">
				<span class="button-big inactive">Отправить заявку</span>
			</div>
		</div>
		
	</div>
</body>
</html>
